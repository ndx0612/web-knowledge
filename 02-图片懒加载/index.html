<!DOCTYPE html>
<html lang="zn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: block;
      height: 300px;
      margin: 10px
    }
  </style>
</head>

<body>
  <div>
    <img data-src="./01.jpg" alt="">
    <img data-src="./02.jpg" alt="">
    <img data-src="./03.jpg" alt="">
    <img data-src="./04.jpg" alt="">
    <img data-src="./05.jpg" alt="">
    <img data-src="./06.jpg" alt="">
    <img data-src="./07.jpg" alt="">
    <img data-src="./08.jpg" alt="">
    <img data-src="./09.jpg" alt="">
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script>
    // 1、获取可视区域高度window.innerHeight
    // 2、获取滑块高度
    // 3、如果屏幕高度加上鼠标滚动的高度大于这张图片到顶部的高度,图片的src则获取路径

    var imgs = document.querySelectorAll('img');

    // 获取图片到顶部的高度

    function getTop(e) {
      return e.offsetTop;
    }

    function lazyLoad(imgs) {
      var H = window.innerHeight; // 获取可视区域高度
      var S = Math.floor(document.documentElement.scrollTop || document.body.scrollTop); // 获取滑块高度
      // console.log(S);

      // 如果屏幕高度加上鼠标滚动的高度大于这张图片到顶部的高度,图片的src则获取路径

      for (var i = 0; i < imgs.length; i++) {
        if (H + S > getTop(imgs[i])) {
          imgs[i].src = imgs[i].getAttribute('data-src');
        }
      }
    }

    // function throttle(func, wait) {
    //   var context, args;
    //   var previous = 0;

    //   return function () {
    //     var now = +new Date();
    //     context = this;
    //     args = arguments;
    //     if (now - previous > wait) {
    //       func.apply(context, args);
    //       previous = now;
    //     }
    //   }
    // }

    // onload()初始化完成后触发，onscroll()在滚动条滚动的时候触发

    // var throttled = _.throttle(lazyLoad(imgs), 1000);
    // console.log(typeof(throttled));
    window.onload = window.onscroll = function () {
      lazyLoad(imgs);
      // throttled();
    }
  </script>
</body>

</html>
